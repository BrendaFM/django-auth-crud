{% extends 'base.html' %}

{% block content%}

<main class="container" style="margin-top: 4em;">
    <div class="row justify-content-center">
        <div class="col-md-7">
            <form method="POST" class="card card-body">
                <h2 class="text-center">Registrar Usuario</h2>
                {% if error %}
                <div class="callout callout-warning mt-3">
                    <i class="icon fas fa-exclamation-triangle" style="color:#d39e00"></i>&nbsp &nbsp {{error}}
                </div>
                {% endif %}
                
                {% csrf_token %}
                
                <div class="form-group mt-2">
                    <label for="id_username">Nombre de Usuario</label>
                    <input type="text" name="username" id="id_username" class="form-control form-control-border">
                </div>
                <div class="form-group mt-2">
                    <label for="id_password1">Contraseña</label>
                    <input type="password" name="password1" id="id_password1" class="form-control form-control-border">
                </div>
                <div class="form-group mt-2">
                    <label for="id_password2">Confirmar Contraseña</label>
                    <input type="password" name="password2" id="id_password2" class="form-control form-control-border">
                </div>
                <div>
                    <button class="btn-default float-right btn bg-gradient-primary mt-3 mb-2">
                        Registrar
                    </button>
                </div>
            </form>
        </div>
    </div>
</main>

{% endblock %}
